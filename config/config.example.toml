# Go-CESI 系统配置示例
# 复制此文件为 config.toml 并根据实际情况修改

# 服务器配置
[server]
port = 8081

# 管理员账户配置
[admin]
username = "admin"
password = "${ADMIN_PASSWORD}"  # 从环境变量获取管理员密码
email = "${ADMIN_EMAIL}"        # 从环境变量获取管理员邮箱

# 数据库配置
database = "data/cesi.db"

# 性能配置
[performance]
memory_monitoring_enabled = true
memory_update_interval = "30s"

# 开发者工具配置
[developer_tools]
enabled = false

