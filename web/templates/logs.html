<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - CeSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .log-entry {
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .log-entry:hover {
            background-color: #f8f9fa;
        }
        .log-time {
            color: #6c757d;
            font-size: 0.9em;
        }
        .log-level {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .log-level-info { background-color: #cfe2ff; color: #084298; }
        .log-level-warning { background-color: #fff3cd; color: #664d03; }
        .log-level-error { background-color: #f8d7da; color: #842029; }
        .log-message { margin-top: 5px; }
        .log-details { font-family: monospace; margin-top: 5px; }
        .log-filter {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-gear-fill"></i> Go-Cesi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2"></i> 仪表板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nodes"><i class="bi bi-hdd-network"></i> 节点管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/environments"><i class="bi bi-globe"></i> 环境管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups"><i class="bi bi-collection"></i> 分组管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/activity-logs"><i class="bi bi-clock-history"></i> 活动日志</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="logout-btn" class="btn btn-outline-light"><i class="bi bi-box-arrow-right"></i> 退出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="log-filter">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label">Filter by:</label>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="node-filter">
                        <option value="">All Nodes</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="process-filter">
                        <option value="">All Processes</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="level-filter">
                        <option value="">All Levels</option>
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                    </select>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="auto-refresh" checked>
                        <label class="form-check-label" for="auto-refresh">
                            Auto Refresh
                        </label>
                    </div>
                </div>
                <div class="col-auto">
                    <button id="refresh-btn" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
                <div class="col-auto">
                    <button id="clear-filters-btn" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Clear Filters
                    </button>
                </div>
            </div>
        </div>

        <div id="alert-container" class="mt-3"></div>

        <div class="card mt-3">
            <div class="card-body p-0">
                <div id="logs-container">
                    <!-- 日志条目将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </div>

        <div id="load-more" class="text-center my-3" style="display: none;">
            <button class="btn btn-outline-primary">
                Load More Logs
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/logs.js"></script>
</body>
</html>
