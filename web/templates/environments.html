<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境管理 - Cesi 管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Cesi 管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2"></i> 仪表板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nodes"><i class="bi bi-hdd-network"></i> 节点管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/environments"><i class="bi bi-globe"></i> 环境管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups"><i class="bi bi-collection"></i> 分组管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/activity-logs"><i class="bi bi-clock-history"></i> 活动日志</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs"><i class="bi bi-journal-text"></i> 日志查看</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="logout-btn" class="btn btn-outline-light"><i class="bi bi-box-arrow-right"></i> 退出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-globe"></i> 环境管理</h2>
                    <button class="btn btn-primary" id="refresh-btn">
                        <i class="bi bi-arrow-clockwise"></i> 刷新
                    </button>
                </div>

                <!-- 环境列表 -->
                <div class="row" id="environments-container">
                    <!-- 环境卡片将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 环境详情模态框 -->
    <div class="modal fade" id="environmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="environmentModalTitle">环境详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="environmentModalBody">
                    <!-- 环境详情内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 警告提示 -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="alert-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/environments.js"></script>
</body>
</html>
