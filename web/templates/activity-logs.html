<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs - Go-Cesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .log-entry {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .log-entry:hover {
            background-color: #f8f9fa;
        }
        .log-time {
            color: #6c757d;
            font-size: 0.9em;
        }
        .log-level {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .log-level-info { background-color: #cfe2ff; color: #084298; }
        .log-level-warning { background-color: #fff3cd; color: #664d03; }
        .log-level-error { background-color: #f8d7da; color: #842029; }
        .log-level-debug { background-color: #e2e3e5; color: #41464b; }
        .log-message { margin-top: 8px; font-weight: 500; }
        .log-details { 
            font-family: 'Courier New', monospace; 
            margin-top: 8px; 
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .log-filter {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .stats-card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-gear-fill"></i> Go-Cesi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2"></i> 仪表板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nodes"><i class="bi bi-hdd-network"></i> 节点管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/environments"><i class="bi bi-globe"></i> 环境管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups"><i class="bi bi-collection"></i> 分组管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/activity-logs"><i class="bi bi-clock-history"></i> 活动日志</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 统计信息 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-primary">总日志数</h5>
                        <h3 id="total-logs" class="text-primary">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-info">信息日志</h5>
                        <h3 id="info-logs" class="text-info">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-warning">警告日志</h5>
                        <h3 id="warning-logs" class="text-warning">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-danger">错误日志</h5>
                        <h3 id="error-logs" class="text-danger">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 过滤器 -->
        <div class="log-filter">
            <div class="row g-3">
                <div class="col-md-2">
                    <label for="level-filter" class="form-label">日志级别</label>
                    <select id="level-filter" class="form-select">
                        <option value="">所有级别</option>
                        <option value="INFO">信息</option>
                        <option value="WARNING">警告</option>
                        <option value="ERROR">错误</option>
                        <option value="DEBUG">调试</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="action-filter" class="form-label">操作类型</label>
                    <select id="action-filter" class="form-select">
                        <option value="">所有操作</option>
                        <option value="login">登录</option>
                        <option value="logout">登出</option>
                        <option value="start_process">启动进程</option>
                        <option value="stop_process">停止进程</option>
                        <option value="restart_process">重启进程</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="username-filter" class="form-label">用户名</label>
                    <input type="text" id="username-filter" class="form-control" placeholder="输入用户名">
                </div>
                <div class="col-md-2">
                    <label for="start-time" class="form-label">开始时间</label>
                    <input type="datetime-local" id="start-time" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="end-time" class="form-label">结束时间</label>
                    <input type="datetime-local" id="end-time" class="form-control">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <div class="btn-group w-100">
                        <button id="refresh-btn" class="btn btn-primary">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                        <button id="clear-filters-btn" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> 清除
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="auto-refresh" checked>
                        <label class="form-check-label" for="auto-refresh">
                            自动刷新 (30秒)
                        </label>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button id="clean-logs-btn" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash"></i> 清理旧日志
                    </button>
                </div>
            </div>
        </div>

        <!-- 警告容器 -->
        <div id="alert-container" class="mt-3"></div>

        <!-- 日志列表 -->
        <div class="card mt-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">活动日志</h5>
                <div>
                    <span id="logs-count" class="badge bg-secondary">0 条日志</span>
                </div>
            </div>
            <div class="card-body p-0">
                <div id="logs-container">
                    <!-- 日志条目将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </div>

        <!-- 分页 -->
        <nav aria-label="日志分页" class="mt-3">
            <ul id="pagination" class="pagination justify-content-center">
                <!-- 分页将通过 JavaScript 动态生成 -->
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/activity_logs.js"></script>
</body>
</html>
