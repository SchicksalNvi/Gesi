<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodes Management - CeSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logs-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .logs-stdout, .logs-stderr {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .logs-stderr {
            background-color: #fff3cd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-gear-fill"></i> Go-Cesi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2"></i> 仪表板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/nodes"><i class="bi bi-hdd-network"></i> 节点管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/environments">
                            <i class="fas fa-layer-group"></i> 环境管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups">
                            <i class="fas fa-object-group"></i> 分组管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">
                            <i class="fas fa-users"></i> 用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/activity-logs">
                            <i class="fas fa-history"></i> 活动日志
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="logout-btn" class="btn btn-outline-light"><i class="bi bi-box-arrow-right"></i> 退出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div id="alert-container"></div>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Nodes</h5>
                        <button id="refresh-btn" class="btn btn-sm btn-primary">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="nodes-list">
                            <!-- 节点列表将通过 JavaScript 动态加载 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div id="nodes-container">
                    <!-- 节点进程信息将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 日志模态框 -->
    <div class="modal fade" id="logs-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Process Logs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- 日志内容将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/nodes.js"></script>
</body>
</html>
