<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CeSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .status-card {
            transition: transform 0.2s;
        }
        .status-card:hover {
            transform: translateY(-3px);
        }
        .status-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .process-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-running { background-color: #28a745; }
        .status-stopped { background-color: #dc3545; }
        .status-starting { background-color: #17a2b8; }
        .status-fatal { background-color: #6c757d; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-gear-fill"></i> Go-Cesi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard"><i class="bi bi-speedometer2"></i> 仪表板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nodes"><i class="bi bi-hdd-network"></i> 节点管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/environments"><i class="bi bi-globe"></i> 环境管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups"><i class="bi bi-collection"></i> 分组管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/activity-logs"><i class="bi bi-clock-history"></i> 活动日志</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="logout-btn" class="btn btn-outline-light"><i class="bi bi-box-arrow-right"></i> 退出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div id="alert-container"></div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card status-card bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-hdd-network status-icon"></i>
                        <h5 class="card-title">Total Nodes</h5>
                        <h2 id="total-nodes">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-play-circle status-icon"></i>
                        <h5 class="card-title">Running Processes</h5>
                        <h2 id="running-processes">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card bg-danger text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-stop-circle status-icon"></i>
                        <h5 class="card-title">Stopped Processes</h5>
                        <h2 id="stopped-processes">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card bg-info text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-gear status-icon"></i>
                        <h5 class="card-title">Total Processes</h5>
                        <h2 id="total-processes">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Process Overview</h5>
                        <button id="refresh-btn" class="btn btn-sm btn-primary">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Node</th>
                                        <th>Process Name</th>
                                        <th>Group</th>
                                        <th>Status</th>
                                        <th>Uptime</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="processes-table">
                                    <!-- 进程列表将通过 JavaScript 动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 日志模态框 -->
    <div class="modal fade" id="logs-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Process Logs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- 日志内容将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
