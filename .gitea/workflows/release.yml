name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: default
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: make frontend

      - name: Build release packages
        run: |
          VERSION=${GITHUB_REF_NAME}
          make release VERSION=${VERSION} GOOS=linux GOARCH=amd64
          make release VERSION=${VERSION} GOOS=linux GOARCH=arm64

      - name: Create Release and Upload
        run: |
          VERSION=${GITHUB_REF_NAME}
          API_URL="${GITHUB_SERVER_URL}/api/v1"
          REPO="${GITHUB_REPOSITORY}"

          RELEASE_ID=$(curl -s -X POST \
            -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{\"tag_name\":\"${VERSION}\",\"name\":\"${VERSION}\",\"body\":\"Release ${VERSION}\"}" \
            "${API_URL}/repos/${REPO}/releases" | grep -o '"id":[0-9]*' | head -1 | cut -d: -f2)

          for f in release/*.tar.gz; do
            curl -s -X POST \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -F "attachment=@${f}" \
              "${API_URL}/repos/${REPO}/releases/${RELEASE_ID}/assets?name=$(basename $f)"
          done
