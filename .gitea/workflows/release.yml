name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: default
    env:
      PATH: /usr/local/go/bin:/usr/local/bin:/usr/bin:/bin
      GOPROXY: https://goproxy.cn,direct
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build frontend
        run: make frontend

      - name: Build release packages
        run: |
          VERSION=${GITHUB_REF_NAME}
          make release VERSION=${VERSION} GOOS=linux GOARCH=amd64
          make release VERSION=${VERSION} GOOS=linux GOARCH=arm64

      - name: Create Release and Upload
        run: |
          set -x
          VERSION=${GITHUB_REF_NAME}
          API_URL="${GITHUB_SERVER_URL}/api/v1"
          REPO="${GITHUB_REPOSITORY}"
          TOKEN="${{ secrets.RELEASE_TOKEN }}"

          # 创建 Release
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: token ${TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{\"tag_name\":\"${VERSION}\",\"name\":\"Release ${VERSION}\",\"body\":\"Automated release for ${VERSION}\"}" \
            "${API_URL}/repos/${REPO}/releases")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" != "201" ]; then
            echo "Failed to create release"
            exit 1
          fi
          
          # 提取 Release ID（兼容多种 JSON 格式）
          RELEASE_ID=$(echo "$BODY" | grep -o '"id":[0-9]*' | head -1 | cut -d: -f2)
          
          if [ -z "$RELEASE_ID" ]; then
            echo "Failed to extract release ID"
            exit 1
          fi
          
          echo "Release ID: $RELEASE_ID"

          # 上传附件
          for f in release/*.tar.gz; do
            [ -f "$f" ] || continue
            echo "Uploading $(basename $f)..."
            curl -s -w "\nUpload status: %{http_code}\n" \
              -H "Authorization: token ${TOKEN}" \
              -F "attachment=@${f}" \
              "${API_URL}/repos/${REPO}/releases/${RELEASE_ID}/assets?name=$(basename $f)"
          done
